<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p class="fw-lighter">Text with the class of fw-lighter</p>
    <p class="fw-light">Text with the class of fw-light</p>
    <p class="fw-normal">Text with the class of fw-normal</p>
    <p class="fw-bold">Text with the class of fw-bold</p>
    <p class="fw-semibold">Text with the class of fw-semibolder</p>
    <p class="fw-bolder">Text with the class of fw-bolder</p>
    <p class="fst-italic">
      Text with the <span class="fst-normal">class</span> of fw-italic
    </p>
    <p class="fst-normal">Text with the class of fw-normal</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
