<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .container {
        background: #eee;
      }

      .container div {
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Position Classes</h1>
      <div class="position-static">Static Element</div>
      <div class="position-relative">Relative Element</div>
      <div class="position-absolute">Absolute Element</div>
      <div class="position-absolute top-0">Absolute Element</div>
      <div class="position-absolute top-0 end-0">Absolute Element</div>
    </div>
    <br />
    <hr />

    <div class="container position-relative">
      <h1>Position Classes</h1>
      <div class="position-static">Static Element</div>
      <div class="position-relative">Relative Element</div>
      <div class="position-absolute top-0 left-0">Absolute Element</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
