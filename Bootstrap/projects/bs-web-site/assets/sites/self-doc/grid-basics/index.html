<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-xs-6 bg-danger">col-xs-3</div>
      <div class="col-xs-6 bg-primary">col-xs-3</div>
      <div class="col-xs-3 bg-info">col-xs-3</div>
      <div class="col-xs-3 bg-warning">col-xs-3</div>
    </div>
    <hr />

    <div class="row">
      <div class="col-sm-4 bg-danger">col-sm-4</div>
      <div class="col-sm-4 bg-warning">col-sm-4</div>
      <div class="col-sm-4 bg-primary">col-sm-4</div>
    </div>
    <hr />

    <div class="row">
      <div class="col-sm-4 bg-primary">col-sm-4</div>
      <div class="col-sm-4 bg-danger">col-sm-4</div>
      <div class="col-sm-4 bg-warning">col-sm-4</div>
      <!-- <div class="col-sm-4 bg-black">col-sm-4</div> -->
    </div>
    <hr />

    <div class="row">
      <div class="col-lg-6 bg-primary">col-lg-6</div>
      <div class="col-lg-6 bg-warning">col-lg-6</div>
    </div>

    <hr />

    <div class="row">
      <div class="col-sm-4 bg-warning">.col-sm-4</div>
      <div class="col-sm-8 bg-primary">.col-sm-8</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
