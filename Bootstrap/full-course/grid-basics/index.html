<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header bg-success">Headere section of the website</div>
      <div class="content">
        <div class="row">
          <div class="col-3 sidebar bg-warning" style="min-height: 250px">
            Left sidebar
          </div>
          <div class="col-9 main-content bg-primary">Main content</div>
        </div>
      </div>
      <div class="footer bg-danger">Header Secion of website</div>
    </div>
    <hr />

    <!--different between container vs container-fluid -->

    <div class="container">
      <div class="header bg-success">Headere section of the website</div>
      <div class="content">
        <div class="row">
          <div class="col-3 sidebar bg-warning" style="min-height: 250px">
            Left sidebar
          </div>
          <div class="col-9 main-content bg-primary">Main content</div>
        </div>
      </div>
      <div class="footer bg-danger">Header Secion of website</div>
    </div>
    <hr />

    <!-- 3 column layout -->

    <div class="container">
      <div class="header bg-success">Headere section of the website</div>
      <div class="content">
        <div class="row">
          <div class="col-3 sidebar bg-warning" style="min-height: 250px">
            Left sidebar
          </div>
          <div class="col-6 main-content bg-primary">Main content</div>
          <div class="col-3 bg-light">Side bar 2</div>
        </div>
      </div>
      <div class="footer bg-danger">Header Secion of website</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
