<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>

    <style>

        p{
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            margin: 30px;

            outline: greenyellow solid 10px;
            /* outline-style: dashed; */
            outline-width: 10px;
            outline-color: greenyellow;
            outline-offset: 15px;

        }

    </style>

</head>
<body>

    <h2>CSS Outline</h2>
    <p>
        This element has a 2px black border and a green outline
        with a width of 10px.
    </p>
    
</body>
</html>
