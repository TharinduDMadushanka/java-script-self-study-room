<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>

        .a li{
            display: inline;
        }

        .b span{
            display:block;
        }

        .c a{
            display: block;
        }

    </style>

</head>
<body>

    <div class="a">
        <h1>Display a list of links as a horizontal menu:</h1>

        <ul>
            <li><a href="#" target="_blank">HTML</a></li>
            <li><a href="#" target="_blank">CSS</a></li>
            <li><a href="#" target="_blank">JavaScript</a></li>
        </ul>
    </div><hr>

    <div class="b">
        <h1>Display span elements as block elements</h1>

        <span>A display property with</span> <span>a value of 
              "block" results in</span> <span>a line break between
              each span elements.</span>
    </div><hr>

    <div class="c">
        <h1>Display a list of links as a horizontal menu:</h1>

        <a href="#" target="_blank">HTML</a>
        <a href="#" target="_blank">CSS</a>
        <a href="#" target="_blank">JavaScript</a>
    </div><hr>
    
</body>
</html>
