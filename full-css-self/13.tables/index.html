<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, th, td{
            border: 1px solid black;
        }
        
        table{
            width: 100%;
            height: 100px;
            border-collapse: collapse;
        }

        td{
            text-align: center;
        }

        tr:hover{
            background-color: aliceblue;
        }

        th{
            background-color: aquamarine;
        }

    </style>

</head>
<body>

    <h2>Add a border to a table:</h2>

    <table>
        <tr>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>Hello</td>
            <td>World</td>
        </tr>
        <tr>
            <td>Hi</td>
            <td>TDM</td>
        </tr>
    </table>
    
</body>
</html>
